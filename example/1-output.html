<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>

    </head>
    <body>
        <div>
           <h1>Example 1: Writing text with JavaScript</h1>

         <script>
          document.write("Greetings from JavaScript");
         </script>

            <h1>Example 2: Writing a paragraph with JavaScript</h1>

            <script>

            document.write("<p> This paragraph is generated through Javascript</p>");

            </script>

          <h1>Example 3: Writing a Hyperlink with JavaScript</h1>

              <script>
                //<p><a href="https://www.bbc.co.uk/">Go to the BBC</a></p>
                document.write("<p><a href=\"https://www.bbc.co.uk/\">Go to the BBC</a></p>");
            </script>


        </div>
    </body>
</html>
