<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Varaibles</title>

    </head>
    <body>
        <div>
           <h2>Example 1: Working with Variables (String, Integer, Float and Boolean)</h2>

         <script>
                    let firstName= "Alex";
                    let lastName= "Mcrobie";
                    let age=25;
                    let height= 1.82;
                    let married= true;
                    
                    document.write("First name: " + firstName + "<br>");
                    document.write("Last name: " + lastName + "<br>");
                    document.write("Age: " + age + "<br>");
                    document.write("Height: " + height + "<br>");
                    document.write("married: " + married + "<br>");


               const person = {
                  
                  firstName: "Alex",
                  lastName: "Mcrobbie",
                  age:25,
                  height: 1.82,
                  married: true,

               };

                  document.write("First name: " + person.firstName + "<br>");
                  document.write("Last name: " + person.lastName + "<br>");


                 

         </script>

          


        </div>
    </body>
</html>
