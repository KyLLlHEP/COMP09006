<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Operations</title>

    </head>
    <body>
        <div>
           <h2>Example 1: Working with Variables JavaScript Operations</h2>

         <script>

         let x=2;
         let y= 5;

         document.write("x + y = " + (x+y)+ "<br>");
         document.write("x * y = " + (x*y)+ "<br>");
         document.write("x >= y = " + (x >= y)+ "<br>");
         document.write("x == y = " + (x === y)+ "<br>");
         document.write("x !== y = " + (x !== y)+ "<br>");

         let isHTMLfun = true;
         let isJSfun= false;

         document.write("isHTMLfun && isJSfun = " + (isHTMLfun && isJSfun)+ "<br>");

         document.write("isHTMLfun || isJSfun = " + (isHTMLfun || isJSfun)+ "<br>");

         document.write(" ! isHTMLfun = " + (! isHTMLfun)+ "<br>");
          
         document.write(" ! isJSfun = " + (! isJSfun)+ "<br>");
              
            </script>
          


        </div>
    </body>
</html>
