<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript: If conditional statement</title>

    </head>
    <body>
        <div>
           <h2>Example: If conditional statement</h2>


           <script>

            let examMark = 5;
            
            document.write("Your exammark is : " + examMark + "<br>");
   
            if (examMark >= 70)
            {
               document.write("Your grade is A");
            } else if (examMark >= 60) {
               document.write("Your grade is B");
           } else if (examMark >= 50) {
               document.write("Your grade is C");
           }else if (examMark >= 40) {
               document.write("Your grade is D");
           } else if (examMark >= 30){
               document.write("Your grade is E");
           } else {
               document.write("Your grade is F");
           }
               
           </script>
          


        </div>
    </body>
</html>
